<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div>
            <h3>Search by City</h3>
            <form id="search-form">
                <input name="city" id="city" type="text" class="form-input">
                <button type="submit" class="btn">Search</button>
            </form>
        </div>

        <div id="search-history">

        </div>

        <div id="current-conditions">
            <h3 id="city-date">
                <img id="current-icon" src="http://openweathermap.org/img/w/10d.png">
            </h3>
            <ul>
                <li id="current-temp"></li>
                <li id="current-wind"></li>
                <li id="current-humidity"></li>
            </ul>
        </div>

        <h3>5 Day Forecast:</h3>
        <div id="future-conditions">

        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>


</html>
